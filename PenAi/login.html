<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<section class="login">
<div class="loginform">
    <div id="header">
    <h1 >Welcome Back</h1>
    <p>Welcome back! Please enter your details.</p>
    </div>
    <form action="">
    <label for="email">Email</label>
    <br><br>
    <input type="text" id="email" name="Enter your email">
    <br><br>
    <label for="password">Password</label>
    <br><br>
    <input type="text" id="password" name="enter password">
    <p>Forgot password?</p>
    <button id="signin">Sign in</button>
    <br><br>
    <p>Don't have an account? <a href="signup.html">Sign up now</a> </p>
    </form>
    </div>
<div class="loginimage">
    <img style="width: 400px;"  src="Login-rafiki.png" alt="Login">
</div>
</section>
</body>
</html>
