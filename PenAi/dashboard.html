<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #89d7eb;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .email-profile {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none;
        }
        .image-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body background="stage 3.jpg">
    <div class="container">
        <h1>EDIT PROFILE</h1>
        <form id="profileForm" enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="displayImage">Display Image</label>
            <input type="file" id="displayImage" name="displayImage" accept="image/*" required>

            <div class="image-preview" id="imagePreview">
                <img src="" alt="Image Preview" id="previewImage">
            </div>

            <button type="submit">Generate Email Profile</button>
        </form>

        <div class="email-profile" id="emailProfile">
            <h2>Generated Email Profile</h2>
            <p id="profileDetails"></p>
        </div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const fullName = document.getElementById('fullName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const emailAddress = document.getElementById('emailAddress').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const displayImage = document.getElementById('displayImage').files[0];

            // Display profile details
            const profileDetails = `
                <strong>Name:</strong> ${fullName}<br>
                <strong>Job Title:</strong> ${jobTitle}<br>
                <strong>Company:</strong> ${companyName}<br>
                <strong>Email:</strong> ${emailAddress}<br>
                <strong>Phone:</strong> ${phoneNumber}
            `;

            document.getElementById('profileDetails').innerHTML = profileDetails;

            // Display image
            if (displayImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                };
                reader.readAsDataURL(displayImage);
            }

            // Show the profile section
            document.getElementById('emailProfile').style.display = 'block';
        });

        // Image preview
        document.getElementById('displayImage').addEventListener('change', function() {
            const displayImage = this.files[0];
            if (displayImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(displayImage);
            } else {
                document.getElementById('previewImage').src = '';
            }
        });
    </script>
</body>
</html>
