<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<section class="signup">
   
<div id="signupform">
   <div class="registerhead">
    <h1>Register</h1>
    <p>Don't have an account? Register Now!</p>
    </div> 
    <form action="">
        <label for="signupname">Name</label>
        <br><br>
        <input type="text" id="signupname" name="Enter your name">
        <br><br>
        <label for="signupemail">Email</label>
        <br><br>
        <input type="email" id="signupemail" name="Enter your email">
        <br><br>
        <label for="signuppassword">Password</label>
        <br><br>
        <input type="password" id="signuppassword" name="Create Password">
        <br><br>
        <button id="register">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
</div>
<div class="signupimage">
    <img style="width: 400px;" src="Filing system-rafiki.png" alt="Register">
</div>
</section> 
</body>
</html>
