<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>Register</h1>
    <h3>Don't have an account? Register Now!</h3>

    <form action="">
        <label for="signupname">Name</label>
        <br><br>
        <input type="text" id="signupname" name="Enter your name">
        <br><br>
        <label for="signupemail">Email</label>
        <br><br>
        <input type="text" id="signupemail" name="Enter your email">
        <br><br>
        <label for="signuppassword">Password</label>
        <br><br>
        <input type="text" id="signuppassword" name="Create Password">
        <br><br>
        <button id="Register">Register</button>
        <h4>Already have an account? <a href="login.html">Login here</a></h4>
    </form>
</body>
</html>
